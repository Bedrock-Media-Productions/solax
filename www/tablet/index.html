    <meta name="widget_base_width" content="150">
	<meta name="widget_base_height" content="150">

    <meta name="debug" content="0">

	<meta name="gridster_min_width" content="150">
	<meta name="gridster_min_height" content="150">
	
    <script src="js/fhem-tablet-ui.js" defer></script>

    <title>FHEM-Tablet-UI</title>

<body>
    <div class="gridster">
        <ul>
            
		<li data-row="1" data-col="1" data-sizey="1" data-sizex="1">
                <div class="content">
                        <div 
							data-type="switch" 
							data-device="ESPEasy_sonoff20_2_Relais" 
							data-get="value"
							class="big" style="padding:20px 0px 0px 0px;"
							data-icon="mi-power_settings_new">
                        </div>
						Brunnen
                </div>
            </li>
			
		<li data-row="2" data-col="1" data-sizey="1" data-sizex="1">
                <div class="content">
                        <div 
							data-type="switch" 
							data-device="ESPEasy_sonoff20_1_Relais" 
							data-get="value"
							class="big"  style="padding:20px 0px 0px 0px;"
							data-icon="mi-power_settings_new">
                        </div>
						Lampe
                </div>
            </li>			
			
			
		<li data-row="1" data-col="4" data-sizey="2" data-sizex="5">
                <div class="content">
                        <div data-type="highchart" 
						data-device="solax"data-logdevice="logdb"
						data-columnspec="solax:home_power"
				
				
				data-height="310"
				data-width="790"
				data-tickamount="7"
				data-unitspec="W"
				data-linenames="Stromverbrauch Haus"
				data-linetypes="spline"				
				/>
                </div>
            </li>			
			
			
			
			
			
			<!--li data-row="6" data-col="1" data-sizey="1" data-sizex="1">

							data-type="switch" 
							data-device="Gast_WLAN" 
							data-get="STATE" 
							class="bigger invert" 
							data-icon="fa-rss"
						</div>
                </div>
            </li-->

	    
	    
		
		<li data-row="1" data-col="2" data-sizey="2" data-sizex="2">
                <header>SolaX Wechselrichter</header>
                <div class="content">
                        <div data-type="solax" data-device='solax' ></div>
						
                </div>
            </li>
		
			
			
			
			
			
			
			
			<li data-row="3" data-col="0" data-sizey="3" data-sizex="10">
                <div class="content">
                        <div data-type="highchart" 
						data-device="solar"data-logdevice="logdb"
						
						data-columnspec="solax:pv_total_power solax:grid_feed_in_power solax:battery_power solax:battery_remain_capacity "
						data-daysago="0.999"
						data-unitspec="W,%"
						data-axisopposite="0,1"
						data-axislabel="Power,Percent"
						data-height="470"
						data-width="1600"
						data-tickamount="10"
						data-maxvalue="3400,100"	
						data-minvalue="-1500,0"	
						data-yTickInterval="100,10"
						data-uaxis="0,0,0,1"	
						data-linenames="Solar Power,Power Export, Battery Power, Remaining Battery Capacity"
						data-linetypes="area,area,area,spline"
					/>
                </div>
            </li>
			
			
						
			
			<!--li data-row="3" data-col="2" data-sizey="4" data-sizex="5">
                <div class="content">
                        <div data-type="highchart" data-title="Solarbatterie Direct"
						data-device="solar"data-logdevice="logdb"
						data-columnspec="solax:battery_remain_capacity solax:battery_power"
						data-unitspec="%,W"
						data-height="630"

						data-tickamount="5"

						data-minvalue="-100,-2000"	
						data-linenames="remaining Percent,Battery Power"
						data-linetypes="area,area"
					/>
                </div>
            </li>
			
			
			<!--li data-row="3" data-col="7" data-sizey="4" data-sizex="5">
                <div class="content">
                        <div data-type="highchart" data-title="PV Direct"
						data-device="solar"data-logdevice="logdb"

			<li data-row="6" data-col="1" data-sizey="1" data-sizex="5">
                <div class="content">
                        <div data-type="highchart" 
						data-device="Sonoff_2867" data-logdevice="logdb"
						
						data-columnspec="Sonoff_2867:ENERGY_Power"
						data-unitspec=" W"
						data-height="150"
						data-width="790"
						data-tickamount="5"
						data-linenames="Gefrieschrank Leistungsverbrauch"
						data-linetypes="area"
					/>
                </div>
            </li>


		<li data-row="6" data-col="6" data-sizey="1" data-sizex="2">
                <div class="content">
                        <div data-type="highchart" 
						data-device="ESPEasy_DS1820_Temp2"data-logdevice="logdb"
						data-columnspec="ESPEasy_DS1820_Temp2:Temperature"
				data-minvalue="20"
				data-maxvalue="70"	
				data-height="150"
				data-width="310"
				data-unitspec="&deg;C"
				data-linenames="Temperatur Heizung Vorlauf"
				/>
                </div>
            </li>					
			
			
			<li data-row="6" data-col="8" data-sizey="1" data-sizex="2">
                <div class="content">
                        <div data-type="highchart"
						data-device="Automower"data-logdevice="logdb"
						data-columnspec="Automower:mower_battery"
				data-minvalue="0"
				data-maxvalue="100"	
				data-height="150"
				data-width="310"
				data-unitspec="%"
				data-linenames="Akkustand Alfred"
				/>
                </div>
            </li>	
			
			

        </ul>
    </div>
