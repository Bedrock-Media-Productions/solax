<body ontouchstart="" onload="">

<div class="wrapper row flexh" id="wpr_viewport">
    <!--Left Column-->


    <!--Main Frame-->
    <div class="wrapper column flexv flexch" id="wpr_mainView">
        <!--Header-->
        <div class="row header flexh">
            <!--Header Column-->
            <div class="column flexv">
                <div class="elbow bottom-left bg-glue-4 flexcv default horizontal">
                    <div class="bar">
                        <div class="block"></div>
                    </div>
                </div>
            </div>
            <div class="wrapper flexch flexv">
                <!--Header Content-->
                <div class="wrapper content flexcv">
                    <div class="title">House Monitoring</div>
                </div>
                <!--Header Bar Row-->
                <div class="row frame flexh">
					<div class="bar bg-blue-4"></div>
                    <div class="bar bg-blue-4 flexch"></div>
                    <div class="bar bg-blue-4"></div>
                </div>
            </div>
        </div>

        <!--Body-->
        <div class="wrapper main flexh flexcv">
            <!--Body Button Column-->
            <div class="wrapper column flexv">
                <div class="elbow top-left bg-blue-4 step-two default horizontal notClickable">
                    <div class="bar">
                        <div class="block"></div>
                    </div>
                </div>
                <a href="home.html"><div class="button bg-blue-4" data-altLabel="MAIN"></div></a>
				<a href="pv.html"><div class="button color2" data-altLabel="PV"></div></a>
				<div class="button bg-blue-4" data-altLabel="Heizung"></div>
				<a href="home.html"><div class="button bg-blue-4" data-altLabel="Sonoff"></div></a>
				<div class="button bg-blue-4" data-altLabel="Fritzbox"></div>
                <div class="button bg-blue-4 step-two"></div>
                <div class="button bg-blue-4 flexcv" data-altLabel="LCARS"></div>
            </div>
            <!--Body Bar Row-->
            <div class="column flexch flexv">
                <div class="row flexh frame">
                    <div class="bar bg-blue-4"></div>
                    <div class="bar bg-blue-4 flexch"></div>
                    <div class="bar bg-blue-4"></div>
                </div>
                <!--Body Content-->


                <div class="wrapper content flexcv" style=" overflow:auto;">



                  <div data-type="highchart"
      						data-device="solar"data-logdevice="logdb"

      						data-columnspec="solax:max_day_grid_exported"
      						data-daysago="30"
      						data-unitspec="KWh"
      						data-axisopposite="0"
      						data-axislabel="Power"
      						data-height="470"
      						data-width="1200"
      						data-tickamount="10"
      						data-linenames="EinspeiÃŸung"
      						data-linetypes="column"
      					/>
                      </div>















            <div data-type="highchart"
						data-device="solar"data-logdevice="logdb"

						data-columnspec="solax:pv_total_power solax:grid_feed_in_power solax:battery_power solax:battery_remain_capacity "
						data-daysago="0.999"
						data-unitspec="W,%"
						data-axisopposite="0,1"
						data-axislabel="Power,Percent"
						data-height="470"
						data-width="1200"
						data-tickamount="10"
						data-maxvalue="3200,100"
						data-minvalue="-1500,0"
						data-yTickInterval="1000,10"
						data-uaxis="0,0,0,1"
						data-linenames="Solar Power,Power Export, Battery Power, Remaining Battery Capacity"
						data-linetypes="area,area,area,spline"
					/>
                </div>


				</div>

            </div>
        </div>
    </div>
</div>
